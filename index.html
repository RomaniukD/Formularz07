<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formularz</title>
</head>
<body style="text-align: center;">
    <h1>Formularz</h1>
    <form action="" id="form" >
        <label for="name">Imię:</label>
        <input type="text" id="name" required>
        <br>
        <label for="surname" required>Nazwisko:</label>
        <input type="text" id="surname">
        <br>
        <div style="text-align: right;">
        <input type="email" name="email"  id="email" placeholder="e-mail" required> 
        <br>
        <input type="phone" placeholder="numer telefonu" required>
        <br>
        <input type="password" name="pass" id="pass" placeholder="hasło" required>
        </div>
        <br>
        <label for="seks" style="width: auto;">Wybierz plec:</label> 
        <br>
        <input type="radio" name="seks" id="seks_m">
        <label for="seks_m">Mężczyzna</label>
        <br>
        <input type="radio" name="seks" id="seks_k">
        <label for="seks_k">Kobieta</label>
        <br>
        <label for="city" style="width: auto;">Wybierz miasto:</label>
        <select id="city" style="border: none;">
        <option value="w">Warszawa</option>
        <option value="k">Kraków</option>
        <option value="z">Zwierzyniec</option>
        <option value="l">Lublin</option>   
        </select>
        <br>
        <input type="checkbox" name="regulamin" id="regulamin" required>
        <label for="regulamin" style="width: auto;" >Potwierdź regulamin</label>
        <br>
        <div style="display: flex; justify-content: space-between; margin-top: 10px;">
        <button type="reset" class="btn_hover ">Resetuj</button>
        <button type="submit" class="btn_hover">Wyślać</button>
        </div>
    </form>
</body>
</html>

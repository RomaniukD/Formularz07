<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Formularz</title>
</head>
<body style="text-align: center;">
    <!--<button id="open_form">Zalogować się</button>-->
    <h1>Formularz</h1>
    <form action="" id="form" >
        <button class="close_form">x</button>
        <br>
        <label for="name">Imię:</label>
        <input type="text" id="name">
        <br>
        <label for="surname">Nazwisko:</label>
        <input type="text" id="surname">
        <br>
        <div style="text-align: center;">
        <input type="email" name="email" id="email" placeholder="e-mail"> 
        <br>
        <input type="number" placeholder="numer telefonu">
        <br>
        <input type="password" name="pass" id="pass" placeholder="hasło">
        </div>
        <br>
        <label for="seks" style="width: auto;">Wybierz plec:</label> 
        <br>
        <input type="radio" name="seks" id="seks_m">
        <label for="seks_m">Mężczyzna</label>
        <br>
        <input type="radio" name="seks" id="seks_k">
        <label for="seks_k">Kobieta</label>
        <br>
        <label for="city" style="width: auto;">Wybierz miasto:</label>
        <select id="city" style="border: none;">
        <option value="w">Warszawa</option>
        <option value="k">Kraków</option>
        <option value="z">Zwierzyniec</option>
        <option value="l">Lublin</option>   
        </select>
        <br>
        <input type="checkbox" name="regulamin" id="regulamin">
        <label for="regulamin" style="width: auto;" >Potwierdź regulamin</label>
        <br>
        <button class="button_send">Wyślać</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
